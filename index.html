<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	Enter username and then hit enter!
	<form name="inputForm" onsubmit="takeInput()" method="post">
	Enter Username: <input type="text" name="username"><br>
	</form>
</body>
</html>
<script>
var input;
	function takeInput(){
		input = document.forms["inputForm"]["username"].value;//get value from form
      $.ajax({
        type: "post",
        url: "../cgi-bin/test.py",
        data: JSON.stringify({"username":input}), //this creates json and then sends it
        dataType: "json"
	   });
	}
</script>
